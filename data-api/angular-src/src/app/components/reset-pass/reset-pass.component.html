<div>
    <h2 class="page-header">Password Reset</h2>
    <h2 *ngIf="success">We've sent you an email to reset your password!</h2>
    <form (submit)="resetPwRequest()" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
