<h2 class="page-header" >Login</h2>
<form class="form-signin" (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div>
            <a routerLink="/resetpw">Forgot password?</a>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
</form>
<div *ngIf="!isVerified">
  <p class="alert-danger">Your account is not verified.Click below to get a new activation email.</p>
  <div>
    <a routerLink="/resend/emailVerification" >Verify Email</a>
  </div> 
</div>
