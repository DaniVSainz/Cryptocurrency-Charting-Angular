
<div *ngIf="register">
  <h2 class="page-header">Register</h2>
  <p *ngIf="msgDialog" [className]="alertColor">{{msgDialog}}</p>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="passwordB" name="passwordB" class="form-control" id="passwordB" placeholder=" Enter Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
<div *ngIf="!register">
  <h2 class="page-header" >Login</h2>
  <p *ngIf="msgDialog" [className]="alertColor">{{msgDialog}}</p>
  <form class="form-signin" (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div>
            <a routerLink="/resetpw" (click)="closeDialog()">Forgot password?</a>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
  </form>
  <div *ngIf="!isVerified">
    <p class="alert-danger">Your account is not verified.Click below to get a new activation email.</p>
    <div>
      <a routerLink="/resend/emailVerification" >Verify Email</a>
    </div> 
  </div>
</div>
